<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="section1">
        <div class="result-title">Your Result</div>
        <div class="result-number">
          <div class="score">76</div>
          of 100
        </div>
        <div class="result-compliment">
          <div class="compliment">Great</div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="section2">
        <div class="summary-title">Summary</div>
        <div class="summary-concepts">
          <div class="reaction">
            <div class="main">
              <img src="assets/images/icon-reaction.svg" />
              <p>Reaction</p>
            </div>
            <div class="main-score">80 <span class="overall">/ 100</span></div>
          </div>
          <div class="memory">
            <div class="main">
              <img src="assets/images/icon-memory.svg" /><p>Memory</p>
            </div>
            <div class="main-score">92 <span class="overall">/ 100</span></div>
          </div>
          <div class="verbal">
            <div class="main">
              <img src="assets/images/icon-verbal.svg" /><p>Verbal</p>
            </div>
            <div class="main-score">61 <span class="overall">/ 100</span></div>
          </div>
          <div class="visual">
            <div class="main">
              <img src="assets/images/icon-visual.svg" /><p>Visual</p>
            </div>
            <div class="main-score">72 <span class="overall">/ 100</span></div>
          </div>
        </div>
        <div class="continue-btn"><a href="#">Continue</a></div>
      </div>
    </div>
  </body>
</html>
